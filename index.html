<html>
    <head>
        <title>Unisan, Quezon | Official Website</title>
        <link rel = "icon" href="images/unisan_logo.png" type = "image/x-icon">
        <link rel="stylesheet" type="text/css" href="styles/styles.css" />

        <link rel="stylesheet" type="text/css" href="styles/bootstrap.min.css" />
        <link rel="stylesheet" type="text/css" href="styles/carousel.css" />

        <script type="text/javascript" src="scripts/jquery-3.4.1.min.js"></script>
        <script type="text/javascript" src="scripts/bootstrap.min.js"></script>
        <script type="text/javascript" src="scripts/carousel.js"></script>
        <!-- <script type="text/javascript" src="scripts/carousel_auto.js"></script> -->
    </head>
    <body>
        <header>
            <nav> 
              <a href="#" style="padding: 0;"><img src="images/unisan_logo.png"/></a>
              <ul>
                <li><a href="#Home" class="active">Home</a></li>
                <li><a href="#News">News</a></li>
                <li><a href="#Jobs">Jobs</a></li>
                <li><a href="#Media">Media</a></li>
                <li><a href="#ContactUs">Contact Us</a></li>
              </ul>
            </nav>
        </header>
        <content>
            <!-- HOME -->
            <div
              id="Home"
              class="main-container"
              
            >
              <h1 class="title left large">
                Unisan<br />Quezon
              </h1>
              
              <div class="slideshow-container">
                <!-- Full-width images with number and caption text -->
                <div class="mySlides fade">
                  <div class="numbertext">1 / 3</div>
                  <img src="backgrounds/img1.jpg" style="width:100%">
                  <div class="text">Caption Text</div>
                </div>
              
                <div class="mySlides fade">
                  <div class="numbertext">2 / 3</div>
                  <img src="backgrounds/img2.jpg" style="width:100%">
                  <div class="text">Caption Two</div>
                </div>
              
                <div class="mySlides fade">
                  <div class="numbertext">3 / 3</div>
                  <img src="backgrounds/img3.jpg" style="width:100%">
                  <div class="text">Caption Three</div>
                </div>
              
                <!-- Next and previous buttons -->
                <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                <a class="next" onclick="plusSlides(1)">&#10095;</a>
              </div>
              <br>
              
              <!-- The dots/circles -->
              <div style="text-align:center">
                <span class="dot" onclick="currentSlide(1)"></span>
                <span class="dot" onclick="currentSlide(2)"></span>
                <span class="dot" onclick="currentSlide(3)"></span>
              </div>
            </div>

            <!-- NEWS -->
            <div id="News" class="main-container" style="background-image: url('backgrounds/unisan_municipal_bldg.jpg');">

            </div>

            <!-- JOBS -->
            <div id="Jobs" class="main-container" style="background-image: url('backgrounds/unisan_municipal_bldg.jpg');">

            </div>

            <!-- MEDIA -->
            <div id="Media" class="main-container" style="background-image: url('backgrounds/unisan_municipal_bldg.jpg');">

            </div>
        </content>
    </body>

    <!-- CONCTACT US -->
    <footer id="ContactUs">
      <div class="box">
        <h3><a
          href="https://www.facebook.com/pages/Trans-Pacific-Journey/379382882581978"
          target="_blank"
          >Unisan Facebook</a
        ></h3>
        <h5>Tourism Officer/Designate: Joy</h5>
        <h5>Mobile (TNT): 0907-8803-283</h5>
      </div>
    </footer>
</html>

<script>
  $(window).bind("beforeunload", function() {
    $(window).scrollTop(0);
    //SetSelectedNav();
  });

  $(document).ready(function() {
    Events();
  });

  function Events() {
    $("nav a")
      .off("click")
      .on("click", NavClick);
  }

  function NavClick() {
    $("nav a").removeClass("active");
    $(this).addClass("active");
  }
</script>
